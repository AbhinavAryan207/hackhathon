<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">AI Resume Analyzer</h1>
    
    <form id="upload-form" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="resume" accept="application/pdf" required class="block w-full border rounded-lg p-2 border-gray-300" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700">
        Analyze Resume
      </button>
    </form>

    <div id="loading" class="text-center text-gray-600 mt-4 hidden">Analyzing resume...</div>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold text-green-600">Analysis Result</h2>
      <p class="mt-2"><strong>Score:</strong> <span id="score"></span></p>
      <p><strong>Skills Detected:</strong> <span id="skills"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    const loading = document.getElementById("loading");
    const resultBox = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    const skillsEl = document.getElementById("skills");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      loading.classList.remove("hidden");
      resultBox.classList.add("hidden");

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        loading.classList.add("hidden");
        resultBox.classList.remove("hidden");
        scoreEl.textContent = data.score;
        skillsEl.textContent = data.skills.join(", ");
      } catch (err) {
        loading.textContent = "Error analyzing resume.";
      }
    });
  </script>
</body>
</html>
